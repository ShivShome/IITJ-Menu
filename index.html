<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITJ Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="removebg.png" type="image/icon type">
</head>
<body>
<div class="container">
    <div class="logo"></div>
    <div class="texts">New Mess</div>
    <div class="floors1">
        <button class="newfloor0">Ground Floor</button>
        <button class="newfloor1">First Floor</button>
        <button class="newfloor2">Second Floor</button>
    </div>
    
    <div class="texts">Old Mess</div>
    <div class="floors2">
        <button class="oldfloor0">Ground Floor</button>
        <button class="oldfloor1">First Floor</button>
    </div>

    <div class="texts">Menu</div>
    <!-- Make this button clickable -->
    <button class="menu" onclick="location.href='menu.html';">Today's Menu</button>
</div>
<div class="footer">
    <div class="last-updated">
        Last updated 1 min ago
    </div>
</div>
</body>
</html>
